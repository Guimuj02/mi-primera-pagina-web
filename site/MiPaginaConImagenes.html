<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Mi página web con imagenes</title>
        <link rel="stylesheet" href="estilos.css">
        <style>
            a:hover {
                color: green;
                text-decoration: overline dashed;
            }

            table {
                border-spacing: 10px;
            }

            table, td {
                border: 1px dotted darkblue;
            }
        </style>
    </head>
    <body>
        <h1>Esto es una página web con imagenes</h1>
        <table>
            <tr>
                <td>
                    Esto es una imagen desde otro servidor
                </td>
                <td>
                    Esto es una imagen desde un archivo local
                </td>
            </tr>
            <tr>
                <td><img src="https://static.nationalgeographic.es/files/styles/image_3200/public/ngm-1966-mar.webp?w=1190&h=1799" 
                    alt="Aquí va algo muy bonito">
                </td>
                <td>
                    <img src="ngm-1966-mar.webp" alt="Portada de National Geographic" 
                    height="272" width="360" >
                </td>
            </tr>
        </table>                
    </body>
</html>
